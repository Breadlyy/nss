<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Page</title>
</head>
<body>


<table>
    <thead>

    </thead>
    <tbody>
    <nav>
        <a style="display: inline-block;
    border: 1px solid #ccc;
    background-color: #f2f2f2;
    color: #333;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;" href="/yourTickets">Available tickets</a>
    </nav>
    <h2>Buy tickets</h2>
    <tr th:each="ticket : ${tickets}">
        <td>
            <form th:action="@{/addTicket}" method="post">
                <input type="text" name="id" th:value="*{ticket.id}" hidden>
                Ticket id: <span th:field="*{ticket.getId()}" th:text="*{ticket.id}"></span>;
                seat:<span th:text="*{ticket.seat}"></span>;
                <button type="submit" class="btn btn-info col-2">Save</button>
                <hr>
            </form>

        </td>
        <br>
    </tr>
    </tbody>
</table>
</body>
</html>
