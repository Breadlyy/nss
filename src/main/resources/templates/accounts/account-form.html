<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <br><br>
    <form action="#" th:action="@{/save}"
          th:object="${account}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">

        <input type="radio" th:field="*{role}" id="seller"  value="seller" name="account">
        <label for="seller" >seller</label><br>
        <input type="radio" th:field="*{role}" id="buyer"  value="buyer" name="account">
        <label for="buyer">buyer</label><br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a style="display: inline-block;
    border: 1px solid #ccc;
    background-color: #f2f2f2;
    color: #333;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;" th:href="@{/}">Back to Hell</a>
</div>
</body>
</html>
